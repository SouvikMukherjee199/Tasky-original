  <div class="modal" id = "staticBackdrop" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Image Url</label>
              <input type="url" class="form-control" id="imageurl" aria-describedby="Image Url" placeholder="http://example.com/image3.png">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="tasktitle" aria-describedby="Task Title" placeholder="Enter the Task Title">
            </div>            

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="tasktype" aria-describedby="Task Type" placeholder="Enter the Task Type">
            </div>            

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Task Description</label>
              <textarea rows="6" cols="6" type="text" class="form-control" id="taskdescription" aria-describedby="Task Description" placeholder="Enter Task Description"> </textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
